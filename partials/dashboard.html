<div>
    <h1>
      Dashboard
    </h1>
</div>

<table class="table table-striped table-bordered mtop">
    <thead>
        <tr>
            <th>Total Income</th>
            <th>Total Expense</th>
            <th>Total Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{incomeTotal|number}}</td>
            <td>{{expenseTotal|number}}</td>
            <td>{{incomeTotal - expenseTotal|number}}</td>
        </tr>
    </tbody>
</table>
